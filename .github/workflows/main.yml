name: Update Video JSON
on:
  repository_dispatch:
    # لازم النوعين دول عشان الـ Worker بيبعتهم
    types: [new_video_upload, update_like]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    concurrency: 
      group: update-json
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Run Update Script
        env:
          # هنا التعديل: الأسماء لازم تطابق الـ client_payload اللي في الـ Worker
          FILE_ID: ${{ github.event.client_payload.file_id }}
          VIDEO_TITLE: ${{ github.event.client_payload.video_title }}
          VIDEO_ID: ${{ github.event.client_payload.video_id }}
          ACTION: ${{ github.event.client_payload.action }}
        run: |
          if [ "${{ github.event.action }}" == "new_video_upload" ]; then
            python update_json.py
          else
            python update_video_likes.py "$VIDEO_ID" "$ACTION"
          fi
        
      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          
          git add videos.json
          git commit -m "Auto-update: ${{ github.event.action }}" || exit 0
          
          for i in {1..5}; do
            git pull --rebase -X theirs origin main && git push && break || sleep 15;
          done
