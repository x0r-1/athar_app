name: Athar Database Merger
on:
  schedule:
    - cron: '*/5 * * * *' # هيشتغل أوتوماتيك كل 5 دقائق
  workflow_dispatch: # زرار يدوي لو حبيت تدمجهم أنت فوراً

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Merge Script
        run: python merge_queue.py
      - name: Save Main Database
        run: |
          git config --global user.name 'Athar Merger'
          git config --global user.email 'bot@athar.com'
          git add videos.json
          git commit -m "Periodic Merge: Updated videos.json" || exit 0
          git push
